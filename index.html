<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ivo Paolantonio â€“ Producer, Composer, Mixer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      color: #fff;
    }

    /* HERO con video */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }
    .hero video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.4);
    }
    .hero-content {
      z-index: 1;
      max-width: 700px;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: clamp(36px, 6vw, 64px);
      color: #f2c94c;
      font-weight: 700;
      margin-bottom: 16px;
    }
    .hero p {
      font-size: clamp(16px, 2.5vw, 22px);
      line-height: 1.4;
      margin-bottom: 24px;
    }
    .cta-btn {
      background: #f2c94c;
      color: #000;
      padding: 14px 28px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      transition: background 0.2s;
    }
    .cta-btn:hover { background: #d6aa2f; }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: clamp(32px, 5vw, 48px);
      font-weight: 700;
      color: #f2c94c;
      letter-spacing: 1px;
    }

    h2 {
      font-size: clamp(16px, 3vw, 20px);
      margin: 12px 0 18px;
      font-weight: 600;
    }

    .socials a {
      color: #fff;
      margin: 0 8px;
      font-size: 22px;
      transition: opacity 0.2s;
    }

    .socials a:hover { opacity: 0.7; }

    .playlist {
      width: min(100%, 420px);
      margin-top: 28px;
      border-radius: 12px;
      overflow: hidden;
      height: 60%;
    }

    @media(max-width: 500px){
      .playlist iframe { height: 352px; }
    }

    a[href^="mailto"] {
      color: #fff;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="content">
      <h1>IVO PAOLANTONIO</h1>
      <h2>PRODUCTOR. COMPOSITOR. MIXER.</h2>

      <div class="socials">
        <a href="https://open.spotify.com/intl-es/artist/6CFMZMSvQBeozuwyZLQe9z" target="_blank" aria-label="Spotify"><i class="fab fa-spotify"></i></a>
        <a href=https://www.instagram.com/ivosoyivo/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      </div>
      <a class="cta-btn" href="https://thesoundofivo.github.io/portoflio/produccion.html" target="_blank">Trabajemos juntos</a>
      <iframe data-testid="embed-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/artist/6CFMZMSvQBeozuwyZLQe9z?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

      <a href="mailto:thesoundofivo@gmail.com">CONTACTO</a>
    </div>
  </section>

</body>
</html>
