<!DOCTYPE html>
<html lang="es">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      position: absolute;
      width: 100%;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    header nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      width: 100%;
      height: 100vh;
      background: url('FOTO.jpg') center center / cover no-repeat;
    }

    .info {
      padding: 40px 20px;
      background-color: black;
      max-width: 800px;
      margin: auto;
    }

    .info p {
      margin-bottom: 12px;
      line-height: 1.6;
    }

    .info a {
      color: white;
      text-decoration: underline;
    }

    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      header nav {
        margin-top: 10px;
      }

      header nav a {
        margin: 0 10px 0 0;
      }

      .info {
        padding: 30px 15px;
      }
    }
  </style>
</head>
